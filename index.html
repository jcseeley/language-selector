<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Selector</h1> 
    <div id="hide-quiz">
      <h4>What language should you learn? Fill out the quiz to find out!</h4>
      <form id="quiz">
        
        <div class= "form-group">
          <label for="name">Enter your name:</label>
          <input id="name" type="text">
        </div>
        
        <div class= "form-group">
          <label for="beverage">Select a beverage:</label>
          <select id="beverage">
            <option value="coffee">Coffee</option>
            <option value="redbull">Red Bull</option>
            <option value="beer">Beer</option>
            <option value="wine">Wine</option>
          </select>
        </div>

        <div class="form-group">
          <label>Choose a celebrity:</label>
          <div class="radio">
            <label>
              <input type="radio" name="celebrity" value="Snoop Dogg" checked>
              <img id="snooppic" src="img/snooppic.jpg" alt="A picture of Snoop Dogg.">
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="celebrity" value="Matthew McConaughey">
              <img id="matthewpic" src="img/matthewpic.jpg" alt="A picture of Matthew McConaughey.">
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="celebrity" value="LeBron James">
              <img id="lebronpic" src="img/lebronpic.jpg" alt="A picture of LeBron James.">
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="celebrity" value="John Mulaney">
              <img id="johnpic" src="img/johnpic.jpg" alt="A picture of John Mulaney.">
            </label>
          </div>
        </div>
        
        

      </form>
    </div>

</body>
</html>
