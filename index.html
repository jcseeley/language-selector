<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Selector</h1> 
    <div id="hide-quiz">
      <h4>What language should you learn? Fill out the quiz to find out!</h4>
      <form id="quiz">
        
        <div class= "form-group">
          <label for="name">Enter your name:</label>
          <input id="name" type="text">
        </div>

        <div class= "form-group">
          <label for="number">Enter a number:</label>
          <input id="number" type="text">
        </div>
        
        <div id="select-beverage" class= "form-group">
          <label for="beverage">Select a beverage:</label>
          <select id="beverage">
            <option value="coffee">Coffee</option>
            <option value="redbull">Red Bull</option>
            <option value="beer">Beer</option>
            <option value="wine">Wine</option>
          </select>
        </div>

        <div id="select-color" class= "form-group">
          <label for="color">Select a color:</label>
          <select id="color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
          </select>
        </div>

        <div id="celebrity" class="form-group">
          <label>Choose a celebrity:</label>
          <div class="radio">
            <label>
              <input type="radio" name="celebrity" value="Snoop Dogg" checked>
              <img id="snooppic" src="img/snooppic.jpg" alt="A picture of Snoop Dogg.">
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="celebrity" value="Matthew McConaughey">
              <img id="matthewpic" src="img/matthewpic.jpg" alt="A picture of Matthew McConaughey.">
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="celebrity" value="LeBron James">
              <img id="lebronpic" src="img/lebronpic.jpg" alt="A picture of LeBron James.">
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="celebrity" value="John Mulaney">
              <img id="johnpic" src="img/johnpic.jpg" alt="A picture of John Mulaney.">
            </label>
          </div>
        </div>
        
        <div id="animal" class="form-group">
          <label>Pick an animal:</label>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="Raccoon" checked>
              <img id="raccoonpic" src="img/raccoon.jpg" alt="A picture of a raccoon.">
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="Bunny">
              <img id="bunnypic" src="img/bunny.jpeg" alt="A picture of a bunny.">
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="Squirrel">
              <img id="squirrelpic" src="img/squirrel.jpg" alt="A picture of a squirrel.">
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="animal" value="Gorilla">
              <img id="gorillapic" src="img/gorilla.jpg" alt="A picture of a gorilla.">
            </label>
          </div>
        </div>

      </form>
    </div>

</body>
</html>
