<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Selector</h1> 
    <div id="hide-quiz">
      <h4>What language should you learn? Fill out the quiz to find out!</h4>
      <form id="quiz">
        
        <div class= "form-group">
          <label for="name">Enter your name:</label>
          <input id="name" type="text">
        </div>
        
        <div class= "form-group">
          <label for="coffee">Select a beverage:</label>
          <select id="beverage">
          <option value="coffee">Coffee</option>
          <option value="redbull">Red Bull</option>
          <option value="beer">Beer</option>
          <option value="wine">Wine</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Choose a celebrity:</label>
        <div class="radio">
          <label>
            <input type="radio" name="celebrity" value="Snoop Dogg" checked>
            Snoop Dogg
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="celebrity" value="Matthew McConaughey">
            Matthew McConaughey
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="celebrity" value="LeBron James">
            LeBron James
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="celebrity" value="John Mulaney">
            John Mulaney
          </label>
        </div>
      </div>
      </form>

</body>
</html>
